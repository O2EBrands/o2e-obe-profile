o2e_obe_salesforce.settings_form:
  path: '/admin/config/salesforce-settings'
  defaults:
    _form: '\Drupal\o2e_obe_salesforce\Form\SettingsForm'
    _title: 'OBE Salesforce Configuration'
  requirements:
    _permission: 'access salesforce form'
o2e_obe_salesforce.available_time_slots:
  path: '/availabletime'
  defaults:
    _controller: 'o2e_obe_salesforce.available_times_service:getTimesSlots'
    _title: 'Get Available Time data'
  requirements:
    _permission: 'access content'
o2e_obe_salesforce.unsubscribe:
  path: '/unsubscribe'
  defaults:
    _form: '\Drupal\o2e_obe_salesforce\Form\UnsubscribeForm'
    _title: 'Unsubscribe Form'
  requirements:
   _permission: 'access content'
